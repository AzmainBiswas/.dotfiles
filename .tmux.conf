set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# new split pane
bind | split-window -h
bind _ split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

bind -n C-Left select-pane -L
bind -n C-Down select-pane -D 
bind -n C-Up select-pane -U
bind -n C-Right select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g renumber-windows on
set -g set-clipboard on

# status line
set -g status-position bottom
set -g status-bg "#282828"
set -g status-fg "#8ec07c"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# floating terminal window
bind C-t display-popup -w 80% -h 80% -d '#{pane_current_path}' -E 'bash'
bind C-m display-popup -w 80% -h 80% -E 'rmpc'
bind C-n new-window -n 'notes' "bash -c 'tmux set-window-option allow-rename off; cd /mnt/docs/notes/ && exec nvim .'"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'wfxr/tmux-fzf-url' # The default key-binding is u
set -g @plugin 'sainnhe/tmux-fzf' # To launch tmux-fzf, press prefix + F (Shift+F).
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection 'clipboard' # 'primary' or 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'

# tmux status plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g status-right '#{prefix_highlight} #{battery_status_bg} Batt: #{battery_percentage} | %a %h-%d %H:%M %p '
# set -g status-left '[#S] '
set -g status-justify left    # or 'left' or 'right' centre
set -g window-status-format '[#I]#W'
set -g window-status-current-format '#[bold][#I]#W*#[default]'

# set -g @plugin 'niksingh710/minimal-tmux-status'
# false will make it visible for the current tab only
# set -g @minimal-tmux-show-expanded-icons-for-all-tabs true
# set -g @minimal-tmux-status-right-extra " "
# set -g @minimal-tmux-status-left-extra ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

