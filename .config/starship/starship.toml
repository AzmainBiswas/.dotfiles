add_newline = false

[character]
success_symbol = '[>>](bold green) '
error_symbol = '[✗](bold red) '

[c]
symbol = " "

[directory]
truncation_length = 60
read_only = " 󰌾"

[fossil_branch]
symbol = " "

[git_branch]
format = "[$branch ]($style)"
symbol = " "
style = "bright-green"

[git_status]
# format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed) ]($style)"
# style = "bright-cyan"
# conflicted = " =${count}"
# untracked = " ?${count}"
# modified = " m${count}"
# staged = " +${count}"
# renamed = " ->${count}"
# deleted = " x${count}"
# stashed = "≡"
# ahead = '⇡${count}'
# diverged = '⇕⇡${ahead_count}⇣${behind_count}'
# behind = '⇣${count}'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

